<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Things Done</title>
    <link rel="stylesheet" href="getThingsDone.css" />
  </head>
  <body>
    <header class="websiteHeader">
      <div class="websiteName">Get Things Done</div>
    </header>
    <main class="websiteStructure">
      <!-- Section 1: List of Users -->
      <div class="websiteSection">
        <div class="sectionName">Users</div>
        <div class="sectionContent">
          <!-- Current User -->
          <h2 class="userGreeting">
            Hi, <span id="idSelectedUser">Mysterious</span>
          </h2>
          <!-- List with All Users -->
          <ul class="listUsers" id="idListUsers"></ul>
          <!-- Add New User -->
          <div id="idAddNewUser">
            <input
              class="reusablePlaceholder"
              type="text"
              minlength="1"
              maxlength="15"
              placeholder="Enter Your Name"
            />
            <button class="reusableButton" id="idConfirmUser">Add User</button>
          </div>
        </div>
      </div>
      <!-- Section 2: Tasks to Do -->
      <div class="websiteSection">
        <div class="sectionName">Tasks to Do</div>
        <div class="sectionContent">
          <!-- Add New Task -->
          <div id="idAddTask">
            <input
              class="reusablePlaceholder"
              type="text"
              minlength="1"
              maxlength="50"
              placeholder="Enter Your Task Here"
            />
            <button class="reusableButton" id="idAddButton">Add</button>
          </div>
          <!-- List with New Tasks Added -->
          <div id="idListTasksToDo"></div>
        </div>
      </div>
      <!-- Section 3: Tasks Done -->
      <div class="websiteSection listTasksDone">
        <div class="sectionName">Tasks Done</div>
        <div class="sectionContent">CONTENT HERE</div>
      </div>
    </main>
    <script src="getThingsDone.js"></script>
  </body>
</html>
